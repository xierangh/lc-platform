# FREEMARKER (FreeMarkerAutoConfiguration)
spring.freemarker.suffix=.html
spring.freemarker.js-ignoring=/**/jquery*.js,/**/extjs4/**/*.js
# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=80
server.session-timeout=1800
server.tomcat.compression=on
server.tomcat.compressable-mime-types=text/html,text/plain,text/xml,application/xhtml+xml,text/css,application/javascript,application/json,application/x-javascript,image/svg+xml

# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/platform?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.test-while-idle=true
# JPA
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# HTTP response compression
spring.http.gzip.enabled=true

# LOGGING
logging.file=logs/desktop.log

multipart.max-file-size=-1
multipart.max-request-size=-1

#SYSTEM
system.login.success-url=/desktop

#Spring Security
spring.security.ignoring=/**/jquery*.js


