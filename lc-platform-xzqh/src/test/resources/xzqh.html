<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>行政区划管理</title>
<link rel="stylesheet" href="http://www.ztree.me/v3/css/zTreeStyle/zTreeStyle.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="http://www.ztree.me/v3/js/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript">
var setting = {
	data: {
		simpleData: {
			enable: true
		}
	}
};
$(function(){
	var zNodes =[
		{ id:1, pId:0, name:"北京市", open:true},
		{ id:11, pId:1, name:"市辖区"},
		{ id:111, pId:11, name:"东城区"},
		{ id:112, pId:11, name:"西城区"},
		{ id:113, pId:11, name:"朝阳区"},
		{ id:114, pId:11, name:"丰台区"},
		{ id:12, pId:1, name:"县"},
		{ id:121, pId:12, name:"密云县"},
		{ id:122, pId:12, name:"延庆县"},
		{ id:2, pId:0, name:"天津市"},
		{ id:21, pId:2, name:"市辖区", open:true},
		{ id:3, pId:0, name:"河北省", isParent:true}
	];
	$.fn.zTree.init($("#xzqhTree"), setting,zNodes);
})
</script>
</head>
<body>
	<div>
		<div class="dataShow">
			<div>
				<label for="name">名称</label>
		    	<input type="text" id="name">
				<button>检索</button>
			</div>
			<div class="ztree" id="xzqhTree"></div>
		</div>
		<div class="dataModify">
			<div>
				<button>新增</button>
				<button>保存</button>
				<button>删除</button>
			</div>
			<div>
				<div>
					<label for="codeName">名称</label>
				    <input type="text"id="codeName">
				</div>
				<div>
				    <label for="numberCode" >编码</label>
				    <input type="text" id="numberCode">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
